<!DOCTYPE html>
<html lang="en" ng-app="MyReg">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="App.js"></script>
    <style>
     
    </style>
</head>
<body ng-controller="MyCtrl">


    <form id="form" name="form" ng-submit="submit()">

        <div class="container">
            <div class="row">
                <div class="row page-header">
                    <h2 class="form-header col-md-4 col-md-offset-4">Registration Form</h2>
                </div>
                <div class="well col-md-4 ">

                    <div class="row">
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter username" name="username" ng-model="username" required>
                            <span ng-show="form.username.$touched && form.username.$invalid" style="color:red">The name is required.</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ng-model="password" ng-pattern="/^[0-9][a-zA-Z]{4,6}$/" maxlength="6" required>
                            <span ng-show="form.password.$touched && form.password.$invalid" style="color:red">The password is required.</span>
                        
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email id" name="email" ng-model="email" required ng-change="Check()" remote-Validation>
                            <span ng-show="form.email.$touched && form.email.$invalid" style="color:red">The email is required.</span>
                            <soan ng-bind="emailspan" style="color:red"></soan>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" rows="5" id="address" name="address" ng-model="address" required></textarea>
                            <span ng-show="form.address.$touched && form.address.$invalid" style="color:red">The address is required.</span>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="SaveData()">Submit</button>
                    <a href="login2.html" class="btn btn-primary" role="button">If You already Exist Login Here.. </a>

                </div>
                <div>
                    <div class="col-md-8">
<div>
    <h4> Search Your UserName</h4><input type="text" id="name" ng-model="name"  name="name" placeholder="search your name" class="form-control"/>
                        <table class="table table-bordered well">
                            <thead class="thead-dark">
                                <tr style="color:azure;background-color:black">
                                    <th>USER NAME</th>
                                    <th>PASSWORD</th>
                                    <th>EMAIL</th>
                                    <th>ADDRESS</th>
                                    <th>ACTIONS</th>
                                   
                                </tr>
                            </thead>
                            <tr ng-repeat="s in GetAllData ">
                                <td>{{s.UserName}}</td>
                                <td>{{s.Password}}</td>
                                <td>{{s.Email}}</td>
                                <td>{{s.Address}}</td>
                                <td><a href="" class="btn btn-dark a-btn-slide-text"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Views</a> |
                                <a href="" class="btn btn-dark a-btn-slide-text"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Edit</a> |
                                    <a href="#" class="btn btn-dark a-btn-slide-text" onclick="return confirm('Are you sure you want to delete this item?')" ng-click="DeleteRecord(s.Email)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        <span><strong>Delete</strong></span>
                                    </a>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </form>
   
   
</body>
</html>
