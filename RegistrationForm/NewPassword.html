<!DOCTYPE html>
<html ng-app="NewPassword">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="log.js"></script>
</head>
<body ng-controller="myNewPassword">
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Practice Sites </a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">AboutAs</a></li>
                    <li><a href="Register.html">Register</a></li>
                    <li><a href="login2.html">Login</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a role="button" ng-click="LogOut();"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="col-md-4 col-md-offset-4">
            <h4> Enter UserName And New Password</h4>
            <div class="row">
                <div class="form-group">

                    <label>UserName</label>
                    <input type="text" ng-model="name" name="name" id="name" class="form-control" placeholder="user name" ng-change="UpdatePassword()" />
                    <span ng-show="form.email.$touched && form.email.$invalid" style="color:red">The email is required.</span> 
                    <span ng-bind="emailspan" style="color:red"></span>
                 </div>
                
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="form-group">

                    <label>Change Password</label>
                    <input type="password" ng-model="password" name="password" id="password" class="form-control" placeholder="password" />

                </div>
                <button class="btn btn-primary" ng-click="SetComplete()">Update Password</button>
            </div>
        </div>
    </div>
</body>
</html>
