<!DOCTYPE html>
<html ng-app="NewPassword">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="log.js"></script>
</head>
<body>
    <div class="container">

        <div class="col-md-4 col-md-offset-4">
            <h4> Enter UserName And New Password</h4>
            <div class="row">
                <div class="form-group">

                    <label>UserName</label>
                    <input type="text" ng-model="name" name="name" id="name" class="form-control" placeholder="user name" />

                </div>
                
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="form-group">

                    <label>New Password</label>
                    <input type="password" ng-model="password" name="password" id="password" class="form-control" placeholder="password" />

                </div>
                <button class="btn btn-primary" ng-click="UpdatePassword()">Update Password</button>
            </div>
        </div>
    </div>
</body>
</html>
