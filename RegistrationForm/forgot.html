<!DOCTYPE html>
<html ng-app="appforget">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="log.js"></script>
</head>
<body ng-controller="myForgot">
    <div class="container">
        <h3 class="col-md-offset-4">Forgot Password Page..</h3>
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="form-group">

                    <label>UserName</label>
                    <input type="text" ng-model="name" name="name" id="name" class="form-control" ng-change="Check()" />
                    <span ng-show="form.email.$touched && form.email.$invalid" style="color:red">The email is required.</span>
                </div>
                <button class="btn btn-primary" ng-click="">Check</button>
            </div>
        </div>
    </div>
</body>
</html>
