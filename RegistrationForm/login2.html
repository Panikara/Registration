<!DOCTYPE html>
<html ng-app="MyLogin">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="log.js"></script>
</head>
<body ng-controller="myLoginCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Practice Sites </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">AboutAs</a></li>
                <li><a href="Register.html">Register</a></li>
                <li><a href="login2.html">Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li><a role="button" ng-click="LogOut();"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="myForm" ng-submit="LoginForm1()">
            <div class="row page-header">
                <h4 class="col-md-4  col-md-offset-4">Login Here...</h4>
            </div>
            <div class="well col-md-4 ">
                <div class="row">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" ng-model="name" name="name" id="name" class="form-control" />
                        <span ng-model="Message" style="color:red"></span>
                        <p ng-model="Message" style="color:red"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="password" name="password" id="password" class="form-control" />
                    </div>
                </div>

                <button type="button" class="btn btn-primary" ng-click="LoginForm();">Submit</button>
                <a href="Register.html" class="btn btn-info" role="button">Back to Registration..</a>
                <hr />
                <span ng-bind="Error" style="color:red"></span>
                <a href="NewPassword.html"style="color:lightseagreen">Forgot Password?</a>
            </div>

            <div class="col-md-8">
                <table class="table table-bordered well" id="SingleRecordData" ng-hide="SingleRecordData">

                    <tr style="color:azure;background-color:black">
                        <th>USER NAME</th>
                        <th>PASSWORD</th>
                        <th>EMAIL</th>
                        <th>ADDRESS</th>
                        <th>ACTIONS</th>
                    </tr>
                    <tr ng-repeat="loginDetail in loginDetails">
                        <td>{{loginDetail.UserName}}</td>
                        <td>{{loginDetail.Password}}</td>
                        <td>{{loginDetail.Email}}</td>
                        <td>{{loginDetail.Address}}</td>
                        <td>
                            <a  class="btn btn-dark a-btn-slide-text" ng-show="!Buttonsrow"><span class="glyphicon glyphicon-eye-open" aria-hidden="true" ng-show="!Buttonsrow"></span>Views</a> |
                            <a href="" class="btn btn-dark a-btn-slide-text"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Edit</a> |
                            <a href="#" class="btn btn-dark a-btn-slide-text" onclick="return confirm('Are you sure you want to delete this item?')" ng-click="DeleteRecord(s.Email)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span><strong>Delete</strong></span>
                            </a>

                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</body>
</html>
