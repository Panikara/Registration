<!DOCTYPE html>
<html ng-app="MyLogin">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="AppLogin.js"></script>
</head>
<body class="myLoginCtrl">
    <div class="container">
        <form>
            <div class="row page-header">
                <h4 class="col-md-4  col-md-offset-4">Login Here...</h4>
            </div>
            <div class="well col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" ng-model="name" name="name" id="name" class="form-control" />
                    </div>
                </div>


                <div class="row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" ng-model="password" name="password" id="password" class="form-control" />
                    </div>
                </div>

                <input type="button" class="btn btn-primary key" ng-click="Login()" value="Submit" />
                <a href="Register.html" class="btn btn-info" role="button">Back to Registration..</a>
            </div>
        </form>
    </div>
    
</body>
</html>
