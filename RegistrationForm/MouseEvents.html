<!DOCTYPE html>
<html ng-app="Mouseevents">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="Mouseeventstry.js"></script>
</head>
<body ng-controller="MyMouseController">
   

    <div class="container">
        <h2>Modal Example</h2>
      
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"  ng-mouseover="show()" id="try" name="try">ModelPopUp</button>
  
       
        <div class="modal fade" id="myModal" role="dialog"s>
            <div class="modal-dialog">

             
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
